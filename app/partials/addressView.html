<!-- *** addressView *** -->    

<!-- main-container start -->
<!-- ==================== -->
<section uk-height-viewport="expand: true" class="uk-section uk-background-muted">
	<div class="uk-container">
		<div class="row">

			<!-- main start -->
			<!-- ========== -->
			<div class="main col-md-12">
	
				<!-- page-title start -->
				<!-- ================ -->
				<h1 class="page-title">{{'Address' | r | xlat}}</h1>
				<div class="separator-2"></div>
				<!-- page-title end -->
				
				<section class="address-view">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">{{(address.ID ? 'Edit' : 'Add') + ' ' + ('Address' | r) | xlat}}</h3>
						</div>
						<div class="panel-body">
							<addressinput address='address' user='user' return='return'></addressinput>
						</div>
					</div>
				</section>

			</div>
		</div>
	</div>
</div>
