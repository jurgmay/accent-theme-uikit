<!-- *** staticspecs *** -->

<div class="uk-padding-small uk-background-primary-lighten uk-border-rounded" ng-if="length > 0">
    <div class="panel-body pb-0">
		<ul class="uk-list uk-list-striped" ng-repeat="sg in specgroups" ng-show="hasvisiblechild(sg.Specs)">
			<h3>{{sg.Name | uppercase}}</h3>

			<li class="list-group-item" ng-show="sg.Name == 'Pricing'">
				<div class="451qa_spec_item" ng-show="s.VisibleToCustomer" ng-repeat="s in sg.Specs">
					<div>
						<div>
							<span class="">{{s.Name | xlat}}</span>
						</div>
						<div>
							<span class="">{{s.Value | xlat}}</span>
						</div>
					</div>
				</div>
			</li>

			<li class="" ng-hide="sg.Name == 'Pricing'">
				<div class="451qa_spec_item" ng-show="s.VisibleToCustomer" ng-repeat="s in sg.Specs">
					<div>
						<div>
							<span class="">{{s.Name | xlat}}</span>
							<br/>
							<a ng-if="s.FileURL" href={{s.FileURL}}>{{s.Value | xlat}}</a>
							<span ng-if="!s.FileURL">{{s.Value | xlat}}</span>
						</div>
					</div>
				</div>
			</li>
		</ul>
    </div>
</div>
