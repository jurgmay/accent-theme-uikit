<div class="panel panel-default" ng-if="length > 0">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{'Information' | r | xlat}}
        </h3>
    </div>

    <div class="panel-body pb-0">
        <div class="row">
            <div class="col-xs-12">
                <ul class="list-group mb-15" ng-repeat="sg in specgroups" ng-show="hasvisiblechild(sg.Specs)">
                    <li class="list-group-item text-center" style="padding: 0px"><h5>{{sg.Name | uppercase}}</h5></li>

					<li class="list-group-item" ng-show="sg.Name == 'Pricing'">
                        <div class="451qa_spec_item" ng-show="s.VisibleToCustomer" ng-repeat="s in sg.Specs">
                            <div class="row ph-10">
                                <div class="col-md-6">
                                    <span class="text-info">{{s.Name | xlat}}</span>
                                </div>
                                <div class="col-md-6">
                                    <span class="text-info">{{s.Value | xlat}}</span>
                                </div>
							</div>
                        </div>
                    </li>

					<li class="list-group-item" ng-hide="sg.Name == 'Pricing'">
                        <div class="451qa_spec_item" ng-show="s.VisibleToCustomer" ng-repeat="s in sg.Specs">
                            <div class="row ph-10">
                                <div class="col">
                                    <span class="text-info">{{s.Name | xlat}}</span>
									<br/>
                                    <a ng-if="s.FileURL" href={{s.FileURL}}>{{s.Value | xlat}}</a>
                                    <span ng-if="!s.FileURL">{{s.Value | xlat}}</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
