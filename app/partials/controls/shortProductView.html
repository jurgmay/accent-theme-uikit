<!-- *** shortProductView *** -->

<div class="uk-grid uk-grid-small uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l">
	<div class="overlay-container">
		<img src="{{LineItem.Product.LargeImageUrl}}" alt="">
	</div>
</div>

<div class="uk-grid uk-grid-small uk-child-width-1-2@s uk-child-width-2-3@m uk-child-width-3-4@l">
	<div class="body">
		<h3 class="mb-5"><a href="{{LineItem.Product.Type == 'Kit' ? 'kit' : 'product'}}/{{LineItem.Product.InteropID}}">{{LineItem.Product.Name}}</a></h3>
        <p ng-bind-html="trustedDescription(LineItem.Product)" ng-show="LineItem.Product.Description" />
		<div class="elements-list clearfix">
			<a href="{{LineItem.Product.Type == 'Kit' ? 'kit' : 'product'}}/{{LineItem.Product.InteropID}}" class="btn btn-default btn-animated">{{('View' | r) + ' ' + ('Product' | r) | xlat}}<i class="fa fa-pencil-square-o"></i></a>
		</div>
		
        <section class="hidden-xs hidden-sm">
            <p ng-show="LineItem.Product.UnitOfMeasure">
                {{'Unit of Measure' | r | xlat}}: {{LineItem.Product.UnitOfMeasure}}
            </p>

            <p ng-show="LineItem.Product.DisplayInventory && inventoryDisplay(LineItem.Product, LineItem.Variant) != undefined">
                {{'Quantity Available' | r | xlat}}: {{inventoryDisplay(LineItem.Product, LineItem.Variant) }}
            </p>
        </section>
	</div>
</div>
