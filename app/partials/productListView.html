<!-- main-container start -->
<!-- ================ -->
<section class="main-container pv-30" ng-show="products">
	<div class="container">
		<div class="row">

			<!-- main start -->
			<!-- ================ -->
			<div class="main col-md-12">
				<loadingindicator ng-show="searchLoading" title="{{'Please wait while we fetch all products' | r | xlat}}" />

				<!-- pagination start -->
				<div ng-show="productCount > settings.pageSize" class="text-center">
					<pagination page="settings.currentPage"
						max-size="10"
						rotate="false"
						boundary-links="true"
						total-items="productCount"
						items-per-page="settings.pageSize"
						direction-links="true"
						previous-text="<"
						next-text=">"
						first-text="<<"
						last-text=">>">
					</pagination>
				</div>
				<!-- pagination end -->

				<!-- line items start -->
				<div ng-show="currentCategory.InteropID">
					<div class="tab-content clear-style" id="451_lst_prod" ng-repeat="product in products | paginate:(settings.currentPage-1) * settings.pageSize | limitTo:settings.pageSize | orderBy:sorter:direction">
						<div class="tab-pane active" id="pill-1">
							<div class="listing-item">
								<div class="row grid-space-0">
    								<shortproductview p="product" user="user" />
        						</div>
					    	</div>
						</div>
						<div class="separator-2 mt-15"></div>
					</div>
				</div>
				<!-- line items end -->

				<!-- pagination start -->
				<div ng-show="productCount > settings.pageSize" class="text-center">
					<pagination page="settings.currentPage"
						max-size="10"
						rotate="false"
						boundary-links="true"
						total-items="productCount"
						items-per-page="settings.pageSize"
						direction-links="true"
						previous-text="<"
						next-text=">"
						first-text="<<"
						last-text=">>">
					</pagination>
				</div>
				<!-- pagination end -->

			</div>
			<!-- main end -->
		</div>
		<!-- row end -->
	</div>
	<!-- container end -->
</section>
<!-- main-container end -->
